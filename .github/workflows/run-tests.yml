name: Run tests

# триггер
on: [ push, workflow_dispatch ]

jobs: # джобы, аналог этапов
  run-tests:
    name: Set up services (review apps) and run tests
    runs-on: ubuntu-latest    # на какой ранере (агенте) мы хотим выполнять тесты
    steps: # шаги конкретной job
      - name: Checkout repository # копируем файлы репозитория внутрь CI агента
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up services
        run: cd infra/docker_compose && bash restart_docker.sh && cd ../..

      - name: Give execute permission to mvnw
        run: chmod +x mvnw

      - name: Debug - Check environment variables
        run: |
          echo "=== Environment Variables ==="
          echo "UIBASEURL: $UIBASEURL"
          echo "APIBASEURL: $APIBASEURL"
          echo "=== System Properties ==="
          ./mvnw help:system

          - name: Debug - Check what URL tests will use
            run: |
              echo "=== Searching for baseUrl configuration ==="
              find . -name "*.properties" -o -name "*.yml" -o -name "*.yaml" | xargs grep -l "baseUrl\|192.168" 2>/dev/null || true
            

      - name: Run tests
        run: ./mvnw clean test
        env:
           APIBASEURL: http://localhost:4111
           UIBASEURL: http://localhost:3000
           UIREMOTE: http://localhost:4444/wd/hub
           APIVERSION: /api/v1


      - name: Upload test reports
        if: always()  # Всегда загружать, даже при падении тестов
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/
            target/surefire-reports/
          retention-days: 7